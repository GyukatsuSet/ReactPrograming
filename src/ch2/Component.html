<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Greeting(props){
            return <h1>{props.type}</h1>
        }
        
        const dom = <div>
            <Greeting type = "Hello" />
        </div>

        ReactDOM.render(dom, document.getElementById('root'))

    </script>
</body>
</html>
