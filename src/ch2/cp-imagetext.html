<!DOCTYPE html><html><head>
    <meta charset="UTF-8">

    <!-- 라이브러리 읽어들이기-->
    <script src = "https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src = "https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id = "root"></div>
    <script type = "text/babel">
        const dom = <div>
            <PhotoText image = "무관중" label = "'무'관중" />
            <PhotoText image = "2타수 3안타" label = "전설의 2타수 3안타" />
            <PhotoText image = "박수칠 때 떠나라" label = "박수 칠 때 떠나라" />
        </div>
        ReactDOM.render(dom, document.getElementById('root'))
        function PhotoText(props) {
            const url =  props.image + ".gif"
            const label = props.label
            const boxStyle = {
                border : "10px solid sliver",
                margin:"8px",
                padding : "4px"
            }
            return <div style = {boxStyle}>
                    <img src = {url} width = "720" />
                    <span>{label}</span>
                </div>
            }
    </script>
</body>
</html>
